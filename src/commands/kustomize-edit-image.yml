description: >
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  path:
    type: string
    default: "."
    description: ""
  from:
    type: string
    description: ""
  to:
    type: string
    description: ""
steps:
  - install-kustomize
  - run:
      name: kustomize edit set image
      working_directory: << parameters.path >>
      command: kustomize edit set image << parameters.from >>=<< parameters.to >>
  - run:
      name: confirm
      working_directory: << parameters.path >>
      command: kustomize build
